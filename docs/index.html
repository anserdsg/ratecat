<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest v1.0</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      min-height: 150px;
    }

    button {
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Quest</h1>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="button" name="ask">Ask</button>
  </form>

  <div id="quest" name="quest">quest</div>

  <div class="result" id="result"></div>
  <div hidden id="item">example</div>

  <script>
    function chunkString(str, chunkSize) {
      const chunks = [];
      for (let i = 0; i < str.length; i += chunkSize) {
        chunks.push(str.substring(i, i + chunkSize));
      }
      return chunks;
    }

    async function fetchData(apiEndpoint, payload) {
      try {
        const url = new URL(apiEndpoint);
        Object.keys(payload).forEach(key => url.searchParams.append(key, payload[key]));
        console.log("url: ", url)
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            // Add other headers if needed (e.g., authorization)
          },
          // body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json(); // Parse JSON response
        return data; // Return the parsed data

      } catch (error) {
        console.error('Error:', error.message);
        throw error; // Re-throw the error to be handled by the caller
      }
    }

    // API endpoint (replace with your actual endpoint)
    // const apiEndpoint = 'https://fxhefmhm3phprkzugz7i5k56240zjtdb.lambda-url.ap-southeast-1.on.aws';
    const apiEndpoint = 'https://5at4ocenoa.execute-api.ap-southeast-1.amazonaws.com/default/repo';

    const form = document.getElementById('myForm');
    const resultDiv = document.getElementById('result');
    const itemDiv = document.getElementById('item');
    const questDiv = document.getElementById('quest');

    const observer = new MutationObserver((mutationsList) => {
        for (const mutation of mutationsList) {
            if (mutation.type === 'childList' || mutation.type === 'characterData') {
                // Update the textarea content when the item div changes
                questDiv.textContent = itemDiv.textContent;
            }
        }
    });

    // Configure the observer to watch for changes in the item div's content
    const config = {
        childList: true, // Detect changes in child nodes
        subtree: true,   // Observe changes in descendants as well
        characterData: true // Detect changes in text content
    };

    // Start observing the item div
    observer.observe(itemDiv, config);

    form.addEventListener('click', (event) => {
      event.preventDefault()
      console.log("event.target.tagName: ", event.target.tagName)
      if (event.target.tagName !== 'BUTTON') {
        return
      }

      // Get form data
      const formData = new FormData(form)
      const name = formData.get('name')
      // const quest = document.getElementById('quest').textContent
      var myValue = localStorage.getItem('quest')
      if (myValue == null) {
        myValue = sessionStorage.getItem('quest')
      }
      const quest = myValue
      console.log("submit name: ", name)
      console.log("submit quest: ", quest)
      exec(name, quest)
    })

    async function exec(name, quest) {
      try {
        chunks = chunkString(quest, 1024*64)
        // itemContent = itemDiv.textContent
        // console.log("itemContent: ", itemContent)
        // chunks = chunkString(itemContent, 1024*64)

        const delResp = await fetchData(apiEndpoint, {a: 'd', n: name})
        console.log("delete success")

        var resp = null
        for (let i = 0; i < chunks.length; i++) {
          const payload = {
            a: 'a',
            n: name,
            d: chunks[i]
          }
          resp = await fetchData(apiEndpoint, payload)
        }

        resultDiv.innerHTML = 'Success!, name:' + name + ', content:' + quest + '<br/>resp:' + JSON.stringify(resp);
      } catch (error) {
        console.error('Error:', error.message);
        resultDiv.textContent = 'Error: ' + error.message;
      }

    }
  </script>

</body>

</html>
